<div class="flex flex-col items-center justify-center mx-auto h-screen">
  <a routerLink="" class="flex items-center mb-6">
    <img
      class="w-[200px] mr-2"
      src="/assets/images/logo/logo-black.svg"
      alt="logo"
    />
  </a>
  <div class="w-full rounded-lg shadow-2xl dark:border max-w-md bg-clr-white">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h3 class="h3">Create your account</h3>
      <form class="space-y-4" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label for="firstName" class="label mb-2">First Name</label>
            <input
              type="text"
              id="firstName"
              placeholder="John"
              class="input"
              formControlName="firstName"
            />
          </div>
          <div>
            <label for="lastName" class="label mb-2">Last Name</label>
            <input
              type="text"
              id="lastName"
              placeholder="Doe"
              class="input"
              formControlName="lastName"
            />
          </div>
        </div>
        <div>
          <label for="email" class="label mb-2">Your email</label>

          <input
            type="email"
            id="email"
            class="input"
            placeholder="name@company.com"
            formControlName="email"
          />
        </div>
        <div>
          <label for="password" class="label mb-2">Password</label>

          <input
            type="password"
            id="password"
            class="input"
            placeholder="••••••••"
            formControlName="password"
          />
        </div>
        <div>
          <label for="confirmPassword" class="label mb-2"
            >Confirm Password</label
          >

          <input
            type="confirmPassword"
            id="confirmPassword"
            class="input"
            placeholder="••••••••"
            formControlName="confirmPassword"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary w-full"
          [disabled]="!form.valid"
        >
          Create my account
        </button>
        <p class="p">
          Already have an account?
          <a routerLink="/signin">Sign in</a>
        </p>
      </form>
    </div>
  </div>
</div>
